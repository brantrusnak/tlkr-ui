<div class="feed-container">
    <div class="timeline">
        <h2>Feed</h2>
        <tlkr-post *ngFor="let item of (post.timeline | async)" [item]="item"></tlkr-post>
        <span *ngIf="(post.timeline | async)?.length === 0" class="empty">No posts found! Follow some people!</span>
    </div>
    <div class="create-post-container">
        <tlkr-create-post></tlkr-create-post>
    </div>
</div>
